<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="myFunction()">Jp Date</button>
	<p id="clock"></p>
	<script>
	function myFunction() {
		var d = new Date().toLocaleString("ja-JP", {timeZone: "Asia/Tokyo"});
		document.getElementById("clock").innerHTML = d;
	}
</script>
</body>
</html>
